site_name: RCAC Blogs
site_description: RCAC Blogs written by scientists.
site_url: https://rcac-blogs.readthedocs.io

#nav:
#  - Home: index.md
#  - About Anvil: about.md

theme:
  name: material
  logo: assets/purdue.png
  custom_dir: overrides

  features:
  # Back-to-top buttonÂ¶
  - navigation.top
  - navigation.indexes
  - toc.follow
  - search.suggest
  - search.highlight
  #- search.share

  
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - blog:
      archive_date_format: MMMM yyyy
      post_date_format: long
      categories_allowed:
        - Holidays
        - News
        - Anvil
      pagination_per_page: 5
      pagination_if_single_page: true
  - tags:
      tags_file: blog/tags.md

nav:
  - Home: index.md
  # - Install: install.md
  # - Usage: usage.md
  - Blog:
     - blog/index.md
     - Tags: blog/tags.md

# Copyright
