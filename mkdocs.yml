site_name: RCAC Documentation
site_description: RCAC Blogs written by scientists.
site_url: https://rcac-blogs.readthedocs.io

#nav:
#  - Home: index.md
#  - About Anvil: about.md

theme:
  name: material
  logo: assets/purdue.png
  favicon: assets/purdue.png
  custom_dir: overrides
  features:
    - navigation.indexes
    # Back-to-top buttonÂ¶
    - navigation.top
    - navigation.footer
    #  - navigation.sections
    #  - navigation.expand
    - toc.follow
    - search.suggest
    - search.highlight
    #- search.share
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
# extra_css:
#   - stylesheets/extra.css

plugins:
  - search
  - blog:
      archive_date_format: MMMM yyyy
      post_date_format: long
      categories_allowed:
        - Anvil
        - Software
        - Holidays
        - News
      pagination_per_page: 5
      pagination_if_single_page: true
  - tags:
      enabled: true
  - git-revision-date-localized:
      enable_creation_date: true

nav:
  - Home: index.md
  - HPC User Guides:
    - Anvil User Guide: 
      - Anvil Overview: userguides/anvil/anvil_overview.md
      - Accessing the System: userguides/anvil/anvil_access.md
      - System Architecture: userguides/anvil/anvil_system.md
    - Gautschi User Guide:
      - Gautschi Overview: userguides/gautschi/gautschi_overview.md
      - Biography of Gautschi: userguides/gautschi/gautschi_biography.md
  - RCAC Blogs:
    - blog/index.md
    #- Tags: blog/tags.md


extra:
  social:
  # - icon: fontawesome/brands/mastodon
  #   name: squidfunk on Mastodon
  #   link: https://fosstodon.org/@squidfunk
  - icon: /fontawesome/regular/envelope
    name: Get additional help from rcac-help
    link: mailto:<rcac-help@purdue.edu>
  - icon: fontawesome/brands/github
    name: Check RCAC public GitHub page
    link: https://github.com/PurdueRCAC
  - icon: fontawesome/brands/x-twitter
    name: Follow RCAC on X
    link: https://x.com/PurdueRCAC
  - icon: /material/mailbox
    name: contact us
    link: /contact
  analytics:
    provider: google
    property: G-3D80JBWGP0  # Guangzhen's Google Analytics
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/Guangzhen-Jin/rcac-blogs/issues/new" target="_blank" rel="noopener">feedback form</a>.

features:
  - search.suggest
  - search.highlight
  - search.share
  - navigation.top
  - navigation.tabs

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

